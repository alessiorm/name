<html>
<head>
  <script>
    // Diese Funktion wird aufgerufen, wenn die Seite geladen wird
    function showName() {
      // Hole den Namen aus der URL und konvertiere ihn in Kleinbuchstaben
      var url = window.location.href;
      var name = url.split("=")[1].toLowerCase();
      // Zeige die Begrüßung mit dem Namen an
      document.getElementById("greeting").innerHTML = "Wilkommen, " + name + "!";
      // Ändere die URL zu der gewünschten Seite, übergebe den Namen in Kleinbuchstaben
      window.location.href = "https://sites.google.com/view/acportuguesespanol/startseite/" + name;
    }
  </script>
</head>
<body onload="showName()">
  <h1>Du bist auf der anderen Seite</h1>
  <p id="greeting"></p>
</body>
</html>
